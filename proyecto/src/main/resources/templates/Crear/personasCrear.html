<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layouts/tablas :: headCrear}"><title>Crear Personas</title></head>

<body>
<h1 th:text="${titulo}" class="page-content"></h1>
<br/>
<div class="container">
    <form th:object="${persona}" th:action="@{personasCrear}" method="post">
        <div class="form-group">
            <label for="nombre" class="control-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" th:field="*{nombre}" placeholder="nombre"
                   required="required"/>
            <small>Escribir el nombre</small>
        </div>
        <div class="form-group">
            <label for="apellido" class="control-label">Apellido</label>
            <input id="apellido" type="text" class="form-control" th:field="*{apellido}" placeholder="apellido"
                   required="required"/>
            <small>Escribir el apellido</small>
        </div>
        <div class="form-group">
            <label for="cedula" class="control-label">cedula</label>
            <input id="cedula" type="number" class="form-control" th:field="*{cedula}" placeholder="1051064099"
                   required="required"/>
            <small>Escribir la cedula</small>
        </div>
        <div class="form-group">
            <label for="estrato" class="control-label">estrato</label>
            <input id="estrato" type="number" class="form-control" th:field="*{estrato}" placeholder="1,2,3,4"
                   required="required"/>
            <small>nivel de estrato</small>
        </div>

        <div class="form-group">
            <label for="PuntosAgua" class="control-label">puntos de agua</label>
            <input id="PuntosAgua" type="number" class="form-control" th:field="*{puntosDeAgua}" placeholder="1,2,3,4"
                   required="required"/>
            <small>cuantos puntos de agua</small>
        </div>
        <div class="form-group">
            <label for="telefono" class="control-label">telefono</label>
            <input id="telefono" type="number" class="form-control" th:field="*{telefono}" placeholder="3108840430"
                   required="required"/>
            <small>numero de telefono</small>
        </div>


        <div class="form-group">
            <div class="form-group">
                <input type="submit" value="Guardar" class="btn btn-danger">
            </div>
        </div>
    </form>
</div>
</body>
</html>
