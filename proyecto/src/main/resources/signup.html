<!DOCTYPE html>
<html>
<head th:replace="~{layouts/layout :: headGestorTablas}">
  <meta name="descripction" content="Formulario para crear Estudiantes">
  <title>Signup</title>
</head>

<body>
<div class="flexbox">
  <div class="logueo">
    <h1 class="nombreRegistro">Registrar usuario</h1>
    <form th:object="${usuario}" th:action="@{/signup}" method="post">
      <br>
      <fieldset>
        <label for="nombre_usuario"> Ingresa un nombre de usuario:<input type="text" name="nombre_usuario" id="nombre_usuario" required placeholder="Arturo777" th:field="*{nombre_usuario}"/></label>
        <label for="nombres"> Ingresa tus nombre:<input type="text" name="nombres" id="nombres" required placeholder="Arturo Gabriel" th:field="*{nombres}"/></label>
        <label for="apellidos"> Ingresa tus apellidos:<input type="text" name="apellidos" id="apellidos" required placeholder="Diaz Lache" th:field="*{apellidos}"/></label>
        <label for="fecha_nacimiento"> Ingresa tu fecha de nacimiento:<input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required th:field="*{fecha_nacimiento}"/></label>
        <label for="correo_recuperacion">Ingresa tu correo de recuperación:<input type="email" name="correo_recuperacion" id="correo_recuperacion" required placeholder="example@gmail.com" th:field="*{correo_recuperacion}" /></label>
        <label for="telefono"> Ingresa tu telefono:<input type="text" name="telefono" id="telefono" required placeholder="1234567899" th:field="*{telefono}"/></label>
        <label for="idpais"> Ingresa tu telefono:
          <select id="idpais" class="form-control" th:field="*{id_pais}" name="id_pais">
            <option th:each="pais:${Pais}"
                    th:value="${pais.id_pais}"
                    th:text="${pais.nombre_pais}"
                    th:if="${pais.estado} ==true"
            ></option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Registrar" class="btn-outline-danger "/>
      <br/>
      <a th:href="@{/}">Regresar</a>
      <br>
      <label>¿Ya tienes usuario?,</label>
      <a  th:href="@{/login}">Iniciar Sesión</a>

    </form>
  </div>
</div>
<footer th:replace="~{layouts/layout :: footer}"></footer>
</body>
</html>
