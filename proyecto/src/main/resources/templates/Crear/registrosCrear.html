<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layouts/tablas :: headCrear}"><title>Crear Registros</title></head>

<body>
<h1 th:text="${titulo}" class="page-content"></h1>
<br/>
<div class="container">
    <form th:object="${registro}" th:action="@{registrosCrear}" method="post">
        <div class="form-group">
            <label for="nombre" class="control-label">fecha de medicion</label>
            <input id="nombre" type="date" class="form-control" th:field="*{fechaMedicion}" placeholder="nombre"
                   required="required"/>
            <small>fecha de medicion</small>
        </div>
        <div class="form-group">
            <label for="idusuario" class="control-label">Nombre Usuario</label>
            <select id="idusuario" class="form-control" th:field="*{id_persona}" name="id_usuario">
                <option th:each="persona:${personas}"
                        th:value="${persona.id_persona}"
                        th:text="${persona.nombre}"
                        th:if="${persona.estado} ==true"
                ></option>
            </select>
            <small>Selecciona un usuario</small>
        </div>
        <div class="form-group">
            <div class="form-group">
                <input type="submit" value="Guardar" class="btn btn-danger">
            </div>
        </div>
    </form>
</div>
</body>
</html>
