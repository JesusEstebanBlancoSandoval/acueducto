<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="layouts/tablas :: headListar"><title>Datos Login</title></head>
<body>
<nav th:replace="~{layouts/layout :: navbar}"></nav>
<br>
<h1 class="page-content" th:text="${titulos}"></h1>


<table id="example" class="table table-striped table-bordered">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>Correo</th>
    <th>Password</th>
    <th>Estado</th>
    <th>Id_Usuario</th>
    <th>Eliminar</th>
    <th>Estado</th>
    <th>Editar</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="datos_login: ${Datos_login}">
    <td th:text="${datos_login.id_datos_login}"></td>
    <td th:text="${datos_login.correo}"></td>
    <td th:text="${datos_login.password}"></td>
    <td th:text="${datos_login.estado}"></td>
    <td th:text="${datos_login.id_persona.id_persona}"></td>
    <td>
      <a th:href="@{/eliminarDatos_login/{id}(id=${datos_login.id_datos_login})}" class="btn btn-danger btn-xs"
         th:text="'Eliminar'" onclick="return confirm('¿De verdad quieres eliminar el registro?')">
      </a>
    </td>
    <td>
      <a th:href="@{/cambiarEstadoDatos_Login/{id}(id=${datos_login.id_datos_login})}" class="btn btn-danger btn-xs"
         th:text="'Eliminar Estado'" onclick="return confirm('¿De verdad quieres eliminar el registro?')">
      </a>
    </td>
    <td><a th:href="@{/editarDatos_login/{id}(id=${datos_login.id_datos_login})}" class="btn btn-info btn-xs" th:text="'Editar'"></a></td>
  </tr>
  </tbody>
</table>
<a th:href="@{/crearDatos_login}" class="btn btn-danger">Registrar Datos Login</a>

<br>
<footer th:replace="~{layouts/layout :: footer}"></footer>
</body>
</html>
