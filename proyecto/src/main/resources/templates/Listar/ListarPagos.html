<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts/layout :: headGestorTablas"></head>

<body>
<nav class="navbar navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand disabled" th:href="@{/}">Home Watter Mettering Company - Pagos</a>
  </div>
</nav>

<table class="table table-ligth table-hover" th:fragment="PagosTabla">
  <thead>
  <tr>
    <th scope="col">idPagos</th>
    <th scope="col">MedicionActual</th>
    <th scope="col">CostoAPagar</th>
    <th scope="col">MedicionPasada</th>
    <th scope="col">CostoPasado</th>
    <th scope="col">DeudaTotal</th>
    <th scope="col">idRegistro</th>
    <th scope="col">eliminar</th>
    <th scope="col">editar</th>
  </tr>
  </thead>
  <tbody class="table-group-divider">
  <tr th:each="pagos:${PagosTabla}" th:if="${pagos.estado} == true">
    <td th:text="${pagos.id_pagos}"></td>
    <td th:text="${pagos.medicionActual}"></td>
    <td th:text="${pagos.costoaPagar}"></td>
    <td th:text="${pagos.medicionPasada}"></td>
    <td th:text="${pagos.costoPasado}"></td>
    <td th:text="${pagos.deudaTotal}"></td>
    <td th:text="${pagos.id_registro}"></td>
    <td>
      <a th:href="@{/eliminarPagos/{id}(id=${pagos.id_pagos})}" class="btn btn-danger btn-xs"
         th:text="'Eliminar'" onclick="return confirm('Â¿De verdad quieres eliminar el registro?')">
      </a>
    </td>
    <td><a th:href="@{/editarPagos/{id}(id=${pagos.id_pagos})}" class="btn btn-info btn-xs" th:text="'Editar'"></a></td>
  </tr>

  </tbody>
</table>

<div>
  <nav class="navbar navbar-dark bg-dark fixed-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="true" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"></path>
        </svg>
      </button>

      <a class="navbar-brand" href="#"></a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <div class="elementos">
          <div class="tablas">
            <a class="detalles" th:href="@{/Listar/detallesTabla}">Detalles</a>
            <a class="personas" th:href="@{/Listar/personasTabla}">Personas</a>
            <a class="pagos" th:href="@{/Listar/ListarPagos.html}">Pagos</a>
            <a class="registro" th:href="@{/Listar/registrosTabla}">Registro</a>
          </div>
          <div class="editorTabla">
            <a th:href="@{/Crear/pagosCrear}" class="btn btn-primary"  data-bs-whatever="@getbootstrap">Crear</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
