<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="~{layouts/layout :: head}"><title>Listado de roles</title></head>
<body>
<nav th:replace="~{layouts/layout :: navbar}"></nav>
<br>
<h1 class="page-content" th:text="${titulos}"></h1>

<div class="container">
    <table id="example" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Nombre Rol</th>
            <th>Id Datos Login</th>
            <th>Eliminar</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rol: ${Roles}">
            <td th:text="${rol.id_rol}"></td>
            <td th:text="${rol.nombre_rol}"></td>
            <td th:text="${rol.id_datos_login.correo}"></td>
            <td>
                <a th:href="@{/eliminarRol/{id}(id=${rol.id_rol})}" class="btn btn-danger btn-xs"
                   th:text="'Eliminar'" onclick="return confirm('Â¿De verdad quieres eliminar el registro?')">
                </a>
            </td>
            <td><a th:href="@{/editarRol/{id}(id=${rol.id_rol})}" class="btn btn-info btn-xs" th:text="'Editar'"></a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/crearRol}" class="btn btn-danger">Registrar Rol</a>

</div>
<br>
<footer th:replace="~{layouts/layout :: footer}"></footer>
</body>
</html>
