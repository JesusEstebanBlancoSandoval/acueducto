<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layouts/layout :: head}"><title>Crear Rol</title></head>
<body>
<h1 th:text="${titulo}" class="page-content"></h1>
<br/>
<div class="container">
  <form th:object="${rol}" th:action="@{crearRol}" method="post">
    <div class="form-group">
      <label for="nombrerol" class="control-label">Nombre rol</label>
      <input id="nombrerol" type="text" class="form-control" th:field="*{nombre_rol}" placeholder="usuario"
             required="required"/>
      <small>Escribir el nombre del rol</small>
    </div>
    <div class="form-group">
      <label for="iddatos_login" class="control-label">Correo Logeo</label>
      <select id="iddatos_login" class="form-control" th:field="*{id_datos_login}" name="iddatos_login">
        <option th:each="datoslogin:${datos_login}"
                th:value="${datoslogin.id_datos_login}"
                th:text="${datoslogin.correo}"
                th:if="${datoslogin.estado} ==true"
        ></option>
      </select>
      <small>Selecciona un Datos login</small>
    </div>
    <div class="form-group">
      <div class="form-group">
        <input type="submit" value="Guardar" class="btn btn-danger">
      </div>
    </div>

  </form>
</div>
</body>
</html>
