<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts/layout :: headGestorTablas"></head>

<body>
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form th:object="${registroActualizar}" th:action="@{/editarRegistros/{id}(id=${registroActualizar.id_registro})}" method="post">
            <div>
                <label class="form-check-label">Nombre</label>
                <input type="date" class="form-control" th:field="*{fechaMedicion}" required="required"/>
            </div>
            <div class="form-group">
                <label for="idusuario" class="control-label">Nombre Usuario</label>
                <select id="idusuario" class="form-control" th:field="*{id_persona}" name="id_usuario">
                    <option th:each="persona:${personas}"
                            th:value="${persona.id_persona}"
                            th:text="${persona.nombre}"
                            th:if="${persona.estado} ==true"
                    ></option>
                </select>
                <small>Selecciona un usuario</small>
            </div>

            <button type="submit" value="Guardar" class="btn btn-primary">editar</button>

        </form>
    </div>
</div>
</body>
