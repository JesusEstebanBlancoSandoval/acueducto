<head th:fragment="headCrear">
    <title>Home Watter Mettering Company - Crear</title>
    <meta charset="UTF-8">
    <meta name="author" content="Oscar Cardozo">
    <meta name="description" content="HTML con Spring">
    <meta name="keywords" content="Spring html css">
    <meta name="revised" content="06-06-2023">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/crearTabla.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>



<table class="table table-ligth table-hover" th:fragment="pagosTabla">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">idPago</th>
            <th scope="col">idRegistro</th>
            <th scope="col">Pago al dia</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr th:each="pagos: ${pagosTabla}" th:if="${pagos.estado} == true">
            <td><input type="checkbox" value="@pagos.idPago"></td>
            <td th:text="${pagos.idPago}"></td>
            <td th:text="${pagos.idRegistro.idRegistro}"></td>
            <td th:text="${pagos.pagoAlDia}"></td>

        </tr>
    </tbody>
</table>

<table class="table table-ligth table-hover" th:fragment="registrosTabla">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">idRegistro</th>
            <th scope="col">Gasto pasado</th>
            <th scope="col">Medicion pasada</th>
            <th scope="col">Gasto actual</th>
            <th scope="col">Medicion actual</th>
            <th scope="col">Fecha medicion</th>
            <th scope="col">Estado</th>
            <th scope="col">idPersona</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr>
            <th scope="row"></th>
        </tr>

    </tbody>
</table>

<!-----------------------------------------Crear tabla-------------------------------------------------->

<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="pagoCrear">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <label class="form-check-label">ID Registro</label>  
            <div class="input-group mb-3">
                <input type="text" class="form-control">
            </div>
            <label class="form-check-label" for="flexSwitchCheckDefault">Pagos al dia</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>
            <label class="form-check-label" for="flexSwitchCheckDefault">ID Detalles</label>  
            <div class="input-group mb-3">
                <input type="text" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Crear</button>
        </div>
      </div>
    </div>
</div>

        </div>
        <div class="modal-body">

        </div>

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
</div>
