<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layouts/layout :: head}"><title>Crear Datos_Login</title></head>
<body>
<h1 th:text="${titulo}" class="page-content"></h1>
<br/>
<div class="container">
    <form th:object="${datos_login}" th:action="@{crearDatos_login}" method="post">
        <div class="form-group">
            <label for="correo" class="control-label">Correo</label>
            <input id="correo" type="email" class="form-control" th:field="*{correo}" placeholder="usuario"
                   required="required"/>
            <small>Escribir el correo</small>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Contraseña</label>
            <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="123456789"
                   required="required"/>
            <small>Escribir la contraseña</small>
        </div>
        <div class="form-group">
            <label for="idusuario" class="control-label">Nombre Usuario</label>
            <select id="idusuario" class="form-control" th:field="*{id_persona}" name="id_usuario">
                <option th:each="persona:${personas}"
                        th:value="${persona.id_persona}"
                        th:text="${persona.nombre}"
                        th:if="${persona.estado} ==true"
                ></option>
            </select>
            <small>Selecciona un usuario</small>
        </div>
        <div class="form-group">
            <div class="form-group">
                <input type="submit" value="Guardar" class="btn btn-danger">
            </div>
        </div>
    </form>
</div>
</body>
</html>
